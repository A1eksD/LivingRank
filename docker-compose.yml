version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: livingrank-db
    environment:
      POSTGRES_DB: LiningRank
      POSTGRES_USER: livingrank
      POSTGRES_PASSWORD: livingrank_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog:latest
    container_name: livingrank-mail
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

volumes:
  postgres_data:
