spring:
  application:
    name: livingrank
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/LiningRank}
    username: ${DB_USERNAME:livingrank}
    password: ${DB_PASSWORD:livingrank_dev}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope: email,profile

app:
  jwt:
    secret: ${JWT_SECRET:my-super-secret-key-that-is-at-least-256-bits-long-for-hs256}
    expiration-ms: 86400000
    admin-expiration-ms: ${JWT_ADMIN_EXPIRATION_MS:3600000}
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:4200}
  mail:
    from: ${MAIL_FROM:noreply@livingrank.de}
  frontend-url: ${FRONTEND_URL:http://localhost:4200}
  admin:
    rate-limit:
      capacity: ${ADMIN_RATE_LIMIT_CAPACITY:30}
      refill-minutes: ${ADMIN_RATE_LIMIT_REFILL_MINUTES:1}
    scheduler:
      check-interval-ms: ${ADMIN_SCHEDULER_INTERVAL_MS:60000}

server:
  port: 8080
