<div class="auth-page">
  <p-card styleClass="auth-card text-center">
    @if (loading) {
      <p-progressSpinner />
      <p class="mt-2">E-Mail wird bestÃ¤tigt...</p>
    } @else if (message) {
      <i class="pi pi-check-circle success-icon"></i>
      <p-message severity="success" [text]="message" />
      <p class="mt-3">
        <a routerLink="/login" class="link">Jetzt anmelden</a>
      </p>
    } @else {
      <i class="pi pi-times-circle error-icon"></i>
      <p-message severity="error" [text]="error" />
      <p class="mt-3">
        <a routerLink="/register" class="link">Erneut registrieren</a>
      </p>
    }
  </p-card>
</div>
